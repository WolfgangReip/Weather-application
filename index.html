<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <title>Weather Application</title>
    </head>
    <body>
        <div class="container">
            <h1>Wolfie's Weather App</h1>
            <form action="submit">
                <input
                    type="text"
                    name="city"
                    class="form-control"
                    placeholder="Choisissez votre ville"
                />
            </form>
            <div class="row">
                <div
                    class="col-7 main-content d-flex justify-content-space-between"
                >
                    <div class="d-flex align-items-center img">
                        <img src="img/cloudy.svg" alt="" />
                    </div>

                    <div
                        class="d-flex flex-column justify-content-center main-info"
                    >
                        <p class="description"></p>
                        <p class="temperature"></p>
                        <p class="location"></p>
                    </div>
                </div>
                <div
                    class="col-5 secondary-content d-flex flex-column justify-content-center align-items-center"
                >
                    <p class="temp_ressentie">Temp ressentie <span>36</span></p>

                    <p class="humidity"></p>
                    <p class="vent"></p>
                </div>
            </div>
            <canvas id="myChart" width="400" height="120"></canvas>
            <div class="row daily">
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>

                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
                <div class="col days last">
                    <p class="hour"></p>
                    <p class="day"></p>
                    <p class="days_temp"></p>
                    <p class="days_temp_Max"></p>
                </div>
            </div>
        </div>

        <table class="table"></table>

        <script src="app.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
